<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      data-name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Image Gallery with Search Box</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search a movie" />
      </div>
      <div class="images">
        <div class="image-box" data-name="spiderman">
          <img src="Images/1 (3).jpg" alt="" />
          <h6>spiderman</h6>
        </div>
        <div class="image-box" data-name="joker">
          <img src="images/1 (8).jpg" alt="" />
          <h6>joker</h6>
        </div>
        <div class="image-box" data-name="ironman">
          <img src="images/1 (6).jpg" alt="" />
          <h6>ironman</h6>
        </div>
        <div class="image-box" data-name="passenger">
          <img src="images/1 (1).jpg" alt="" />
          <h6>Doc Strange</h6>
        </div>
        <div class="image-box" data-name="space">
          <img src="images/1 (7).jpg" alt="" />
          <h6>I am Groot</h6>
        </div>
        <div class="image-box" data-name="spiderman">
          <img src="images/1 (9).jpg" alt="" />
          <h6>Moon Knight</h6>
        </div>
        <div class="image-box" data-name="universe">
          <img src="images/1 (10).jpg" alt="" />
          <h6>Black panther</h6>
        </div>
        <div class="image-box" data-name="spiderman">
          <img src="images/1 (4).jpg" alt="" />
          <h6>Scar Witch</h6>
        </div>
        <div class="image-box" data-name="holiday">
          <img src="images/1 (5).jpg" alt="" />
          <h6>Thor</h6>
        </div>
        <div class="image-box" data-name="ironman">
          <img src="images/1 (2).jpg" alt="" />
          <h6>Cap</h6>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
